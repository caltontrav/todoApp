<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="main.css">
    <title>To do App</title>
</head>
<body>

    <section>
        <div class="container " >
            <div class="row  mt-5 justify-content-center align-content-center mx-2" >
                <div class="col-lg-5  col-md-6 col-sm-6 bg-white mx-4 rounded " id="todoApp" >
                    <h1 class="text-uppercase text-dark fw-bold text-center display-6 fs-3 my-3"><i class="fas fa-clipboard-list-check fa-lg" style="color: rgb(251, 53, 4);"></i> ToDO List</h1>
                    <h2><span id="date"></span></h2>
                    <form action="">
                        <div class="input-grp d-flex justify-content-evenly py-2">
                            <input type="text" class="input-group-text text-start " id="inputValue"> 
                            <button type="button" class="btn btn-outline-dark mx-0" id="addBtn"><i class="fad fa-plus-circle" style="--fa-secondary-color: #fb3504;"></i></button>
                        </div>
                        
                        <div class="listContainer mx-5" id="list">
                            <ul class="todo-list mt-4 px-2" id="conList">
                                
                            </ul>


                        </div>
                    </form>
                </div>
            </div>
                
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
